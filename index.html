<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Signer</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Document Signer</h1>
            <p class="text-gray-600">Upload a PDF, add your signature, and download the signed document.</p>
        </header>

        <!-- Main Content -->
        <main class="space-y-6">
            <!-- Upload Section -->
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Upload Document</h2>
                <input type="file" 
                       id="document-upload" 
                       accept="application/pdf"
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100
                              cursor-pointer">
            </section>

            <!-- PDF Viewer -->
            <section class="bg-white rounded-lg shadow p-6">
                <div id="pdf-container" class="mb-4">
                    <div id="pdf-viewer" class="border rounded-lg min-h-[600px] bg-gray-50">
                        <!-- PDF will be rendered here -->
                    </div>
                </div>
                
                <!-- Page Controls -->
                <div class="flex items-center justify-center gap-4 mt-4">
                    <button id="prev-page" 
                            class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        Previous
                    </button>
                    <span id="page-num" class="text-gray-700 font-medium">Page 1 of 1</span>
                    <button id="next-page" 
                            class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        Next
                    </button>
                </div>
            </section>

            <!-- Signature Pad -->
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Draw Signature</h2>
                <div class="border rounded-lg p-4 bg-gray-50">
                    <canvas id="signature-pad" 
                            class="border rounded-lg w-full h-48 mb-4 bg-white shadow-inner">
                    </canvas>
                    <div class="flex justify-center gap-4">
                        <button id="save-signature" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Add to Document
                        </button>
                        <button id="clear-signature" 
                                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                            Clear
                        </button>
                    </div>
                </div>
            </section>

            <!-- Date & Time Picker -->
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Add Date & Time</h2>
                <input type="datetime-local" id="date-time-picker" class="border rounded p-2 w-full mb-4">
                <button id="add-date-time" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Add Date & Time
                </button>
            </section>

            <!-- Stamp Upload -->
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Add Stamp</h2>
                <input type="file" id="stamp-upload" accept="image/*" class="block w-full text-sm text-gray-500 mb-4
                       file:mr-4 file:py-2 file:px-4
                       file:rounded-full file:border-0
                       file:text-sm file:font-semibold
                       file:bg-blue-50 file:text-blue-700
                       hover:file:bg-blue-100
                       cursor-pointer">
                <button id="add-stamp" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Add Stamp
                </button>
            </section>

            <!-- Text Input -->
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Add Text</h2>
                <input type="text" id="text-input" placeholder="Enter text" class="border rounded p-2 w-full mb-4">
                <button id="add-text" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Add Text
                </button>
            </section>

            <!-- Download Button -->
            <section class="flex justify-center">
                <button id="download-doc" 
                        class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors 
                               font-semibold shadow-lg">
                    Download Signed Document
                </button>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" 
         class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-700 text-center font-medium">Processing...</p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
