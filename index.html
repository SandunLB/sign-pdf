<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor Pro</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-inter">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">PDF Editor Pro</h1>
            <p class="text-xl text-gray-600">Enhance your documents with ease</p>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: PDF Viewer -->
            <div class="lg:col-span-2 space-y-6">
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Document Viewer</h2>
                    <div id="pdf-container" class="mb-4">
                        <div id="pdf-viewer" class="border-2 border-gray-200 rounded-lg min-h-[600px] bg-gray-50"></div>
                    </div>
                    
                    <!-- Page Controls -->
                    <div class="flex items-center justify-center gap-4 mt-6">
                        <button id="prev-page" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors font-medium">
                            Previous
                        </button>
                        <span id="page-num" class="text-gray-700 font-medium">Page 1 of 1</span>
                        <button id="next-page" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors font-medium">
                            Next
                        </button>
                    </div>
                </section>
            </div>

            <!-- Right Column: Tools -->
            <div class="space-y-6">
                <!-- Upload Section -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Upload Document</h2>
                    <input type="file" 
                           id="document-upload" 
                           accept="application/pdf"
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100
                                  cursor-pointer">
                </section>

                <!-- Signature Pad -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Signature</h2>
                    <div class="border-2 border-gray-200 rounded-lg p-4 bg-gray-50">
                        <canvas id="signature-pad" class="border rounded-lg w-full h-48 mb-4 bg-white shadow-inner"></canvas>
                        <div class="flex justify-between gap-4">
                            <button id="save-signature" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                Add to Document
                            </button>
                            <button id="clear-signature" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                                Clear
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Date & Time Picker -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Date & Time</h2>
                    <input type="datetime-local" id="date-time-picker" class="border-2 border-gray-200 rounded-lg p-2 w-full mb-4">
                    <button id="add-date-time" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Add Date & Time
                    </button>
                </section>

                <!-- Stamp Upload -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Stamp</h2>
                    <input type="file" id="stamp-upload" accept="image/*" class="block w-full text-sm text-gray-500 mb-4
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-full file:border-0
                           file:text-sm file:font-semibold
                           file:bg-blue-50 file:text-blue-700
                           hover:file:bg-blue-100
                           cursor-pointer">
                    <button id="add-stamp" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Add Stamp
                    </button>
                </section>

                <!-- Text Input -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Add Text</h2>
                    <input type="text" id="text-input" placeholder="Enter text" class="border-2 border-gray-200 rounded-lg p-2 w-full mb-4">
                    <button id="add-text" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Add Text
                    </button>
                </section>

                <!-- Download Button -->
                <section class="bg-white rounded-xl shadow-md p-6">
                    <button id="download-doc" 
                            class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors 
                                   font-semibold shadow-lg text-lg">
                        Download Signed Document
                    </button>
                </section>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" 
         class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-4 text-gray-700 text-center font-medium">Processing...</p>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
